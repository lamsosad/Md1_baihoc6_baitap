<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tháng</title>
</head>
<body>
<input style="width: 300px" id="nhap" type="number" max="12" min="1">
<button onclick="nhan()">Tính số ngày</button>
<h3 id="ketqua"></h3>
</body>
<script>
    function nhan() {
        let input = document.getElementById('nhap').value;
        let month = eval(input);
        switch (month) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ketqua').innerHTML = 'tháng ' + month + 'có 30 ngày';
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketqua').innerHTML = 'tháng ' + month + 'có 31 ngày';
                break;
            case 2:
                document.getElementById('ketqua').innerHTML = 'tháng ' + month + 'có 28 hoặc 29 ngày';
                break;
        }

    }
</script>
</html>
