<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng G-C-F</title>
</head>
<body style="padding-left: 40%">
<table style="background-color: blanchedalmond">
    <tr>
        <td><input id="good" min="0" max="5" type="range" onclick="co1()">Good</td>
    </tr>
    <tr>
        <td><input id="cheap" min="0" max="5" type="range" onclick="co2()">Cheap</td>
    </tr>
    <tr>
        <td><input id="fast" min="0" max="5" type="range" onclick="co3()">Fast</td>
    </tr>
</table>


</body>
<script>
    let good = false;
    let cheap = false;
    let fast = false;

    function co1() {
        if (good = !good) {
            document.getElementById('good').value = 5;
            if (cheap && fast) {
                document.getElementById('fast').value = 0;
                fast = false;
            }
        } else {
            document.getElementById('good').value = 0;
        }
    }

    function co2() {
        if (cheap = !cheap) {
            document.getElementById('cheap').value = 5;
            if (good && fast) {
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('cheap').value = 0;
        }
    }

    function co3() {
        if (cheap = !cheap) {
            document.getElementById('fast').value = 5;
            if (good && fast) {
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('fast').value = 0;
        }
    }
</script>
</html>
