<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng G-C-F</title>
</head>
<body>
<input id="good" min="0" max="10" type="range" onclick="co1()">Good<br>
<input id="cheap" min="0" max="10" type="range" onclick="co2()">Cheap<br>
<input id="fast" min="0" max="10" type="range" onclick="co3()">Fast<br>
</body>
<script>
    let good = false;
    let cheap = false;
    let fast = false;

    function co1() {
        if (good = !good) {
            document.getElementById('good').value = 10;
            if (cheap && fast) {
                document.getElementById('fast').value = 0;
                fast = false;
            }
        } else {
            document.getElementById('good').value = 0;
        }
    }
    function co2() {
        if (cheap= !cheap) {
            document.getElementById('cheap').value = 10;
            if (good && fast) {
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('cheap').value = 0;
        }
    }
    function co3() {
        if (cheap= !cheap) {
            document.getElementById('fast').value = 10;
            if (good && fast) {
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('fast').value = 0;
        }
    }
</script>
</html>
