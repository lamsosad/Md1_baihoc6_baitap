<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính cước gọi</title>
</head>
<!--Phí thuê bao bắt buộc là 25 nghìn.-->

<!--600 đồng cho mỗi gọi của 50 phút đầu tiên.-->

<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->

<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->
<body>
<b>Số phút gọi 1 tháng là: </b><br><br><input id="sophut" type="number"><br><br>
<button onclick="cuocPhi()"> Tra cước</button>
<h3 id="tienPhi"></h3>
</body>
<script>
    function cuocPhi() {
        let a = +document.getElementById('sophut').value;
        let b = 25;
        if (a <= 50 && a <= 150) {
            dau = +a * 600 + 25,
                document.getElementById('tienPhi').innerHTML = 'cái rá phải trả là:   ' + dau;
        } else if (a > 150 && a <= 200) {
            giua = +a * 400 + 25,
                document.getElementById('tienPhi').innerHTML = 'cái rá phải trả là:   ' + giua;
        } else if (a > 200) {
            cuoi = +a * 200 + 25,
                document.getElementById('tienPhi').innerHTML = 'cái rá phải trả là:   ' + cuoi;
        }
    }
</script>
</html>
